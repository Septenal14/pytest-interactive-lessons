<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pytest Sandbox - Split Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 0;
            overflow: hidden;
        }

        .sandbox-container {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .sandbox-header {
            background: #2d2d2d;
            padding: 10px 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .sandbox-title {
            font-weight: bold;
            font-size: 14px;
        }

        .run-button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .run-button:hover {
            background: #45a049;
        }

        .split-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .editor-panel {
            width: 55%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .resizer {
            width: 5px;
            background: #444;
            cursor: col-resize;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .resizer:hover {
            background: #4caf50;
        }

        .resizer.resizing {
            background: #4caf50;
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: #252525;
            color: #888;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #444;
        }

        #editor {
            flex: 1;
        }

        #output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
            flex: 1;
        }

        .output-success { color: #4caf50; }
        .output-error { color: #f44336; }
        .output-info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="sandbox-container">
        <div class="sandbox-header">
            <span class="sandbox-title">üêç Pytest Sandbox (Split Screen)</span>
            <button class="run-button" onclick="runPytest()">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        </div>
        <div class="split-container" id="splitContainer">
            <div class="editor-panel" id="editorPanel">
                <div class="panel-header">üìù –ö–æ–¥</div>
                <div id="editor"></div>
            </div>
            <div class="resizer" id="resizer"></div>
            <div class="output-panel">
                <div class="panel-header">üìä –†–µ–∑—É–ª—å—Ç–∞—Ç</div>
                <div id="output"><span class="output-info">üí° –ù–∞–∂–º–∏ "‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å" —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</span></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script>
        let editor;

        const defaultCode = `def add(a, b):
    return a + b

def test_add_positive():
    assert add(2, 3) == 5

def test_add_negative():
    assert add(-1, -1) == 0  # –ò—Å–ø—Ä–∞–≤—å!
`;

        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });

        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: defaultCode,
                language: 'python',
                theme: 'vs-dark',
                fontSize: 13,
                minimap: { enabled: false },
                scrollBeyondLastLine: false,
                automaticLayout: true,
                lineNumbers: 'on'
            });
        });

        // Resizable logic
        const resizer = document.getElementById('resizer');
        const editorPanel = document.getElementById('editorPanel');
        const splitContainer = document.getElementById('splitContainer');

        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('resizing');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const containerRect = splitContainer.getBoundingClientRect();
            const newWidth = ((e.clientX - containerRect.left) / containerRect.width) * 100;

            if (newWidth > 20 && newWidth < 80) {
                editorPanel.style.width = newWidth + '%';
            }
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('resizing');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        function runPytest() {
            const output = document.getElementById('output');
            const code = editor.getValue();

            output.innerHTML = '<span class="output-info">üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã...</span>\n\n';

            setTimeout(() => {
                let result = '';
                const test1Pass = code.includes('assert add(2, 3) == 5');
                const test2Pass = code.includes('assert add(-1, -1) == -2');

                result += '<span class="output-info">test_code.py</span>\n';

                if (test1Pass) {
                    result += '<span class="output-success">  ‚úÖ test_add_positive PASSED</span>\n';
                } else if (code.includes('test_add_positive')) {
                    result += '<span class="output-error">  ‚ùå test_add_positive FAILED</span>\n';
                }

                if (test2Pass) {
                    result += '<span class="output-success">  ‚úÖ test_add_negative PASSED</span>\n';
                } else if (code.includes('test_add_negative')) {
                    result += '<span class="output-error">  ‚ùå test_add_negative FAILED</span>\n';
                    result += '<span class="output-error">     AssertionError: -1 + -1 = -2</span>\n';
                }

                const passed = (test1Pass ? 1 : 0) + (test2Pass ? 1 : 0);
                const total = 2;

                result += '\n<span class="output-info">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</span>\n';
                result += `<span class="output-success">‚úÖ ${passed}/${total} passed</span>`;

                output.innerHTML = result;
            }, 300);
        }
    </script>
</body>
</html>
