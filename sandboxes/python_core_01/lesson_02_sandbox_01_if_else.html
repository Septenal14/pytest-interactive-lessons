<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 02: –î–æ–ø–∏—à–∏ —É—Å–ª–æ–≤–∏–µ if/else</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            padding: 0;
            overflow: hidden;
        }

        .sandbox-container {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .sandbox-header {
            background: #2d2d2d;
            padding: 10px 15px;
            padding-right: 80px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .sandbox-title {
            font-weight: bold;
            font-size: 14px;
        }

        .run-button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 7px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .run-button:hover {
            background: #45a049;
        }

        .split-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .editor-panel {
            width: 55%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .resizer {
            width: 5px;
            background: #444;
            cursor: col-resize;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .resizer:hover {
            background: #4caf50;
        }

        .resizer.resizing {
            background: #4caf50;
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: #252525;
            color: #888;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #444;
        }

        #editor {
            flex: 1;
        }

        #output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
            flex: 1;
        }

        .output-success { color: #4caf50; }
        .output-error { color: #f44336; }
        .output-info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="sandbox-container">
        <div class="sandbox-header">
            <span class="sandbox-title">üêç Lesson 02: –î–æ–ø–∏—à–∏ —É—Å–ª–æ–≤–∏–µ if/else</span>
            <button class="run-button" onclick="runCode()">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        </div>
        <div class="split-container" id="splitContainer">
            <div class="editor-panel" id="editorPanel">
                <div class="panel-header">üìù –ö–æ–¥</div>
                <div id="editor"></div>
            </div>
            <div class="resizer" id="resizer"></div>
            <div class="output-panel">
                <div class="panel-header">üìä –†–µ–∑—É–ª—å—Ç–∞—Ç</div>
                <div id="output"><span class="output-info">üí° –ù–∞–∂–º–∏ "‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å" —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</span></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script>
        let editor;

        const defaultCode = `# –î–æ–ø–∏—à–∏ —Ñ—É–Ω–∫—Ü–∏—é –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–æ–∑—Ä–∞—Å—Ç–∞
def can_drive(age):
    if age >= ???:  # –ò—Å–ø—Ä–∞–≤—å!
        return True
    else:
        return False

# –¢–µ—Å—Ç—ã
assert can_drive(18) == True, "18 –ª–µ—Ç ‚Äî –º–æ–∂–Ω–æ –≤–æ–¥–∏—Ç—å"
assert can_drive(17) == False, "17 –ª–µ—Ç ‚Äî –Ω–µ–ª—å–∑—è –≤–æ–¥–∏—Ç—å"
assert can_drive(25) == True, "25 –ª–µ—Ç ‚Äî –º–æ–∂–Ω–æ –≤–æ–¥–∏—Ç—å"`;

        const expectedFixes = [{"pattern": "age >= 18", "test": "can_drive(18) == True"}];
        const hints = ["\u0412\u043e\u0434\u0438\u0442\u044c \u043c\u043e\u0436\u043d\u043e \u0441 18 \u043b\u0435\u0442"];
        const successMessage = "üöó –û—Ç–ª–∏—á–Ω–æ! –¢–µ–ø–µ—Ä—å —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç –≤–æ–∑—Ä–∞—Å—Ç!";

        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });

        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: defaultCode,
                language: 'python',
                theme: 'vs-dark',
                fontSize: 13,
                minimap: { enabled: false },
                scrollBeyondLastLine: false,
                automaticLayout: true,
                lineNumbers: 'on'
            });
        });

        // Resizable logic
        const resizer = document.getElementById('resizer');
        const editorPanel = document.getElementById('editorPanel');
        const splitContainer = document.getElementById('splitContainer');

        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('resizing');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const containerRect = splitContainer.getBoundingClientRect();
            const newWidth = ((e.clientX - containerRect.left) / containerRect.width) * 100;

            if (newWidth > 20 && newWidth < 80) {
                editorPanel.style.width = newWidth + '%';
            }
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizer.classList.remove('resizing');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        function runCode() {
            const output = document.getElementById('output');
            const code = editor.getValue();

            output.innerHTML = '<span class="output-info">üöÄ –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥...</span>\n\n';

            setTimeout(() => {
                let result = '';
                let allPassed = true;

                // Check each expected fix
                expectedFixes.forEach((fix, index) => {
                    const testPassed = code.includes(fix.pattern);

                    if (testPassed) {
                        result += `<span class="output-success">‚úÖ –¢–µ—Å—Ç ${index + 1} PASSED</span>\n`;
                    } else {
                        result += `<span class="output-error">‚ùå –¢–µ—Å—Ç ${index + 1} FAILED</span>\n`;
                        if (hints[index]) {
                            result += `<span class="output-info">   üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞: ${hints[index]}</span>\n`;
                        }
                        allPassed = false;
                    }
                });

                result += '\n<span class="output-info">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</span>\n';

                if (allPassed) {
                    result += `<span class="output-success">üéâ ${successMessage}</span>`;
                } else {
                    const passed = expectedFixes.filter((fix) => code.includes(fix.pattern)).length;
                    result += `<span class="output-info">‚úÖ ${passed}/${expectedFixes.length} passed</span>`;
                }

                output.innerHTML = result;
            }, 300);
        }
    </script>
</body>
</html>
